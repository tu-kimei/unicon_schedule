version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: unicon_postgres
    restart: always
    environment:
      POSTGRES_DB: unicon_schedule_prod
      POSTGRES_USER: unicon_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/database:/backups
    ports:
      - "5433:5432"  # Use port 5433 on host to avoid conflict
    networks:
      - unicon_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unicon_user -d unicon_schedule_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Unicon Schedule Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unicon_app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://unicon_user:${DB_PASSWORD:-change_this_password}@postgres:5432/unicon_schedule_prod
      
      # SMTP Email
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_TLS: ${SMTP_TLS:-true}
      
      # Wasp Configuration
      WASP_WEB_CLIENT_URL: ${WASP_WEB_CLIENT_URL:-http://localhost:8080}
      WASP_SERVER_URL: ${WASP_SERVER_URL:-http://localhost:3001}
      
      # Security
      SESSION_SECRET: ${SESSION_SECRET:-change-this-to-a-random-secret-min-32-chars}
      JWT_SECRET: ${JWT_SECRET:-${SESSION_SECRET:-change-this-to-a-random-secret-min-32-chars}}
      
      # Node Environment
      NODE_ENV: production
      PORT: 3001
    volumes:
      # Persist uploads
      - ./uploads:/app/public/uploads
      # Persist logs
      - ./logs:/app/logs
    ports:
      - "3001:3001"
    networks:
      - unicon_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Serves Frontend + Proxies to Backend)
  nginx:
    image: nginx:alpine
    container_name: unicon_nginx
    restart: always
    depends_on:
      - app
    ports:
      - "8080:80"  # Use port 8080 on host to avoid conflict
      - "8443:443"
    volumes:
      - ./.wasp/build/web-app/build:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - unicon_network

volumes:
  postgres_data:
    driver: local

networks:
  unicon_network:
    driver: bridge
